
  <div class="container">
    <label for="firstName"><b>FirstName</b></label>
    <input type="text" placeholder="Enter FirstName" value="{{myCard.firstName}}" #userFirstName required autofocus>

    <label for="lastName"><b>LastName</b></label>
    <input type="text" placeholder="Enter LastName" value="{{myCard.lastName}}" #userLastName required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" value="{{myCard.email}}"#userEmail required>

    <label for="phoneNumber"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter PhoneNumber" value="{{myCard.phoneNumber}}" #userPhoneNumber required>

    <label for="additionalInfo"><b>Additional Info</b></label>
    <input type="text" placeholder="Enter Additional Info" value="{{myCard.additionalInfo}}" #userAdditionalInfo required>

    <img [src]="'data:image/png;base64,' + myCard.imageBase64" onerror="this.src='assets/img/img_avatar3.png'"/>

    
    <button *ngIf="isNewCard()" (click)="addNew(userFirstName.value,userLastName.value, userEmail.value, userPhoneNumber.value,userAdditionalInfo.value)" >Create</button>

    <button *ngIf="!isNewCard()" (click)="addNew(userFirstName.value,userLastName.value, userEmail.value, userPhoneNumber.value,userAdditionalInfo.value)" >Update</button>
  </div>
