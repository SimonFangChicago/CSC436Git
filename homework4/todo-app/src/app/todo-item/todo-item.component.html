<div class="card" style="width:300px;">
	<div class="card-body">
	  <p class="card-text">{{task.description}}</p>
	  <a href="#" class="btn relative_left" [ngClass]="{'btn-danger':dueDate==dueDateEnum.Urgent, 'btn-default':dueDate!=dueDateEnum.Urgent}" 
  		(click)="setUrgent()">urgent</a>
	  <a href="#" class="btn relative_left" [ngClass]="{'btn-warning':dueDate==dueDateEnum.Days, 'btn-default':dueDate!=dueDateEnum.Days}"
  		(click)="setDays()">days</a>
	  <a href="#" class="btn relative_left" [ngClass]="{'btn-success':dueDate==dueDateEnum.Week, 'btn-default':dueDate!=dueDateEnum.Week}" 
  		(click)="setWeek()">week</a>

      <br>
      <a class='btn btn-success' (click)='edit(task)' style="
      position: relative;
      top:10px;
      left:10px;
      width: 80px;">
        Edit
      </a>

  	  <a class='btn btn-danger' (click)='deleteTask(task)' style="
	  	position: relative;
      top:10px;
  		left:10px;">
        Remove
      </a>

	</div>
</div>
