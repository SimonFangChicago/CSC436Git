<div class="card" style="width:300px; height:120px;">
	<div class="card-body">
	  <p class="card-text">{{task.description}}</p>
	  <a href="#" class="btn" [ngClass]="{'btn-danger':dueDate==dueDateEnum.Urgent, 'btn-default':dueDate!=dueDateEnum.Urgent}" style="
	  	position: relative;
  		left: 0px;
  		width:80px;"
  		(click)="setUrgent()">urgent</a>
	  <a href="#" class="btn" [ngClass]="{'btn-warning':dueDate==dueDateEnum.Days, 'btn-default':dueDate!=dueDateEnum.Days}" style="
	  	position: relative;
  		left: 0px;
  		width:80px;"
  		(click)="setDays()">days</a>
	  <a href="#" class="btn" [ngClass]="{'btn-success':dueDate==dueDateEnum.Week, 'btn-default':dueDate!=dueDateEnum.Week}" style="
	  	position: relative;
  		left: 0px;
  		width:80px;"
  		(click)="setWeek()">week</a>
  	  <button class='btn btn-danger' (click)='deleteTask(task)' style="
  	  	display: block;
	  	position: relative;
  		top: 15px;
  		left:100px;"
  		(click)="setUrgent()">
        Remove
      </button>
	</div>
</div>
